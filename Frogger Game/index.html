<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Frogger</title>
	<link rel="stylesheet" href="style.css" media="only screen and (min-device-width:961px)"/>
	<link rel="stylesheet" href="mobilestyle.css" media="only screen and (max-device-width:960px)"/>	
	<script src="game.js"></script>
	<script src="arrayData.js"></script>
	<script src="jquery-1.9.1.min.js" ></script>

</head>
<body onload="start_game()">
	<div id="game_div">
	<canvas id="game" height="565" width="399"></canvas><br/>
	<p><a href = "http://score-center.herokuapp.com/">Highscores</a></p>
	<p id = 'btns'>Buttons for mobile play:</p>
	<img src = "assets/up1.png" alt = "upkey" onclick = "trigger_move(undefined, 'up')"><br/>
	<img src = "assets/left1.png" alt = "leftkey" onclick = "trigger_move(undefined, 'left')"><img src = "assets/blank.png" alt = "blank image"><img src = "assets/right1.png" alt = "rightkey" onclick = "trigger_move(undefined, 'right')"><br/>
	<img src = "assets/down1.png" alt = "downkey" onclick = "trigger_move(undefined, 'down')"><br/><br/><br/>
	<img id = "spacebar" src = "assets/spacebar.png" alt = "spacebar reset" onclick = "trigger_move(undefined, 'restart')">
	</div>
</body>
</html>
